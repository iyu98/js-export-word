<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="word-content">
    <h3>this is export content(HTML.</h3>
    <p style="color: #333;">这是 p 标签</p>
    <a href="https://www.google.com/">Google</a>
    <div style="text-align: center">
      这是 div,
    </div>
    <img src="./panda.jpg" alt="" width="500" height="270">
    <table border="1" cellspacing="0" cellpadding="0">
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <td>年龄</td>
      </tr>
      <tr>
        <td>韩梅梅</td>
        <td>女</td>
        <td>18</td>
      </tr>
    </table>
  </div>
  <button id="export-word-btn" onclick="exportWord()">导出 word</button>
  <script>
    function exportWord() {
      let header =
        "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
        "xmlns:w='urn:schemas-microsoft-com:office:word' " +
        "xmlns='http://www.w3.org/TR/REC-html40'>" +
        "<head><meta charset='utf-8'><title>Export HTML to Word Document with JavaScript</title></head><body>"
      let footer = '</body></html>'
      let sourceHTML = header + document.getElementById('word-content').innerHTML + footer

      let source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML)
      let fileDownload = document.createElement('a')
      document.body.appendChild(fileDownload)
      fileDownload.href = source
      fileDownload.download = 'document.doc'
      fileDownload.click()
      document.body.removeChild(fileDownload)
    }
  </script>
</body>

</html>
